<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preload" href="Tilt_Warp/static/TiltWarp-Regular.ttf" as="font">
  <title>Movie</title>
</head>

<body>
  <div class="banner">
    <img src="./imagebanner.jpeg" alt="Баннер" class="imageBanner">
    <header class="header">
      <img src="./logo.png" class="logo" alt="Кино и поиск">
      <div class="cinemaContainer">
        <img src="./play.svg" class="play" alt="Play">
        <div class="textCinema">Онлайн-кинотеатр</div>
      </div>
      <div class="oscarContainer">
        <img src="./oscar.svg" class="oscar" alt="Оскар">
        <div class="textOscar">Оскар 2023</div>
      </div>
      <div class="textRoundedBox">Фильмы, сериалы, переводы</div>
    </header>
  </div>
  <main></main>
</body>

</html>
