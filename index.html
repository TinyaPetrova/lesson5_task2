<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@100;300&family=Roboto:ital,wght@0,100;1,100&display=swap"
    rel="stylesheet">
  <title>Movie</title>
</head>

<body>
  <div class="banner">
    <img src="./imagebanner.jpeg" alt="Баннер" class="imageBanner">
    <header class="header">
      <img src="./logo.png" class="logo" alt="Кино и поиск">
      <div class="cinemaContainer">
        <img src="./play.svg" class="play" alt="Play">
        <div class="textCinema">Онлайн-кинотеатр</div>
      </div>
      <div class="oscarContainer">
        <img src="./oscar.svg" class="oscar" alt="Оскар">
        <div class="textOscar">Оскар 2023</div>
      </div>
      <div class="roundedBox">
        <p class="textRoundedBox">Фильмы, сериалы, передачи</p>
      </div>
    </header>
  </div>
  <main></main>
</body>

</html>
